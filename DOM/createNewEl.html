  <script>

    // /*
    // -> after doing all this the element will still not show anything in the page (only on console.log because we logging(div))
    // -> because it is stored in memory rather than DOM tree itself
    // -> in order to "display" the created div in page we need to "append" the element in DOM
    // -> and since our parent element is <body> and we need to add our element inside <body> hence, we write body.appendChild()
    // */
    // document.body.appendChild(div);

    // We can "pack" this whole code into a re-usable function and add parameters , arguments for dynamic insertion of class,text,styles etc

    function newElement(elName, attribute, attriValue, styleType, styleVal, textVal) {
      let el = document.createElement(elName);
      el.setAttribute(attribute, attriValue);
      console.log(el);
      // styleArr.forEach((styles) => {
      //   el.style.styles = styleVal;
      // });

      if (styleType) el.style.styleType = styleVal;

      el.innerText = textVal;

      document.body.appendChild(el);
    }

    newElement("div", "class", "new", "color", "#fff", "New Element Text Val");
  </script>
