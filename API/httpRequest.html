<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Request</title>
  </head>
  <style>
    .card {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      background-color: #333;
      margin-top: 30px;
      padding: 10px;
      align-items: center;
      justify-content: center;
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .card > .details {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* gap: 10px; */
    }

    .details a {
      color: aqua;
    }
  </style>
  <body
    style="
      background-color: #212121;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    "
  >
    <h1>Fetch Github details by their username</h1>
    <div style="display: flex; flex-direction: column; gap: 10px">
      <label for="field">Username</label>
      <input type="text" name="field" id="username" />
      <button id="search">Search</button>
    </div>
  </body>
  <script src="api.js"></script>
</html>
